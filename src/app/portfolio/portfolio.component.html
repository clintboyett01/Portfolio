<!-- portfolio.component.html -->
<div id="portfolio">
  <div class="container">
    <div class="portfolio">
      <h1 class="portfolio-title">My Work</h1>
      <p class="portfolio-description">Here are some of my projects from over the years.</p>
    </div>
    <div class="projects-container">
      <!-- ngFor to loop through the projects -->
      <app-project-card *ngFor="let project of projects" 
                        [frameworkIcon]="project.frameworkIcon" 
                        [title]="project.title" 
                        [imageUrl]="project.imageUrl"
                        (click)="openModal(project)"
                        class="">
      </app-project-card>
    </div>
  </div>
</div>
